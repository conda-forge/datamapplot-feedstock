{% set name = "datamapplot" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datamapplot-{{ version }}.tar.gz
  sha256: 4302d0d425596624dafe3353b1ecd13d1ce1a6cdeb58d84f4a4e182b3392418a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.21
    - matplotlib-base >=3.8
    - scikit-learn >=1.1
    - pandas >=1.0
    - datashader >=0.16
    - colorspacious >=1.1
    - scikit-image >=0.22
    - numba >=0.56
    - pylabeladjust
    - requests
    - jinja2

test:
  imports:
    - datamapplot
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/TutteInstitute/datamapplot
  summary: Presentation and publication ready plots of data maps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lmcinnes
